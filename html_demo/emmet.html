 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    
    <!-- > -->
    <!-- main>div>h1 -->
    <main>
        <div>
            <h1>emmet</h1>
        </div>
    </main>
    
    <!-- + -->
    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- * -->
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- $ -->
    <!-- ul>li*3>a$ -->
    <ul>
        <li>
            <a1></a1>
        </li>
        <li>
            <a2></a2>
        </li>
        <li>
            <a3></a3>
        </li>
    </ul>

    <!-- {} -->
    <!-- ul>li*3>{item$} -->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    
    <!-- ul>li.item*5 -->
    <ul>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>


    <!-- nav>ul>li*5>a[href="www.$.com"]{Click me}-->
    <nav>
        <ul>
            <li><a href="www.1.com">Click me</a></li>
            <li><a href="www.2.com">Click me</a></li>
            <li><a href="www.3.com">Click me</a></li>
            <li><a href="www.4.com">Click me</a></li>
            <li><a href="www.5.com">Click me</a></li>
        </ul>
    </nav>

</body>
</html>
