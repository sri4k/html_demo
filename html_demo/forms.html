<body>
    <h1>Forms Demo</h1>

    <!-- button outside the form does not submit the form -->
    <button type="button">Submit1</button>

    <form action="/search/">
        <!-- buttons inside the form submit by default -->
        <button>Submit2</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="Enter a number" name="number"
            min="1" max="1000">
        </p>

        <!-- <input type="time"> -->

        <!-- submits the form -->
        <button>Submit3</button>
        <button type="submit">Submit4</button>

        <!-- submits the form -->
        <input type="submit">
        <input type="submit" value="Click to submit">
    </form>

    <h2>More Inputs</h2>
    <form action="/shirts">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="s">S:</label> 
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M:</label> 
            <input type="radio" name="size" id="m" value="medium">
            <label for="l">L:</label> 
            <input type="radio" name="size" id="l" value="large">
        </p>
        <p>
            <label for="">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>        
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75"
            step="7" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea id="requests" name="Requests?" rows="3" cols="60" 
            placeholder="Mention any 3"></textarea>
        </p>
        <button>Submit</button>
    </form>


    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first_name" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="" id="username" name="username"
            minlength="5" maxlength="20">
        </p>
        <p>
            <label for="email">Enter email address:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="url">Enter website address:</label>
            <input type="url" name="website" id="url">
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
